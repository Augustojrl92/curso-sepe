<!DOCTYPE html>

</head>
<body>

<div id="wrapper">
	<div id="header">

    <div id="main">

</div>

<script>	
			var rutas=['',
				'leche.jpg',

				'cereales.jpg',
				'verduras.gif',
				'huevos.jpg',
				'pasta.jpg',
				'frutas.jpg'
				];

			for (x=1;x<=4;x++){
				document.getElementById("producto" + x).onclick=Entorno(x);
			}
		
			function Entorno(cual){
				return function(){
					document.getElementById("imgVisor").src=rutas[cual];
				}
			}
		</script>
